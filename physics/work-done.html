<!DOCTYPE html>
<html>
<head>
	<title>Work Done Calculator</title>
</head>
<body style="font-family: 'Poppins', sans-serif;">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<link href="https://fonts.googleapis.com" rel="preconnect">
	<link href="https://fonts.gstatic.com" rel="preconnect">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
	<style>
	          ::selection {
	        color: white;
	        background: black;
	      }
	      
	      .button {
	    background-color: #FF0563;
	    border: none;
	    color: white;
	    padding: 15px 32px;
	    text-align: center;
	    text-decoration: none;
	    display: inline-block;
	    font-size: 16px;
	    margin: 4px 2px;
	    cursor: pointer;
	   }

	</style>
	<h1>Work Done calculator</h1><!-- Google tag (gtag.js) -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-J5VNX31VQK">
	</script> 
	<script>
	    window.dataLayer = window.dataLayer || [];
	    function gtag(){dataLayer.push(arguments);}
	    gtag('js', new Date());

	    gtag('config', 'G-J5VNX31VQK');
	</script> 
	<script language="JavaScript">
	      function testResults (form) {
	          var f = document.getElementById('f').value
	          var s = document.getElementById('s').value;

	          var W= f*s
	          document.write("Work Done: " + W + " " + "J");
	          }
	</script>
	<form action="" id="myform" method="get" name="myform">
		Enter the force:<br>
		<input autocomplete="off" id="f"" type="text">
		<p>Enter the displacement:<br>
		<input autocomplete="off" id="s" type="text"></p>
		<p>
	</form><button class="button" id="calc" onclick="testResults(this.form)" value="Click">Calculate</button><br>
	<h2>Work</h2>
	<p>Work done on an object is defined as the magnitude of the force multiplied by the distance moved by the object in the direction of the applied force.</p>
	<h2>Formula</h2>W = Fs
</body>
</html>
