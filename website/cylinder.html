      <TITLE>Test Input</TITLE>
      <SCRIPT LANGUAGE="JavaScript">
      function testResults (form) {
        var p = document.getElementById('p').value;
          var r = document.getElementById('r').value;
          var h = document.getElementById('h').value;
          if (r == "" && h == "") {
        alert("Please enter the dimensions!");
        return false;
    };
          var csa = 2*p*r*h;
          var tsa = (2*p*r*h) + (2*p*r*r);
          var v = p*r*r*h;   
          var unit = document.getElementById('select1').value;
          document.write("Radius: " + r + " " + unit +" " + "<p>"  + "Height: " + h + " " + unit + " "+ "<p>" +  "Curved Surface Area: " + csa + " "+ unit +  "<sup> 2 </sup>" +  " "+ "<p>" + "Total Surface Area: " + tsa + " "+ unit + " "+  "<sup> 2 </sup>" +  "<p>" + "Volume: " + v  + " " + unit +  "<sup> 3 </sup>" +  " " + "<p>" + "Reload to restart." );
      }
      </SCRIPT>

        <text> Let pi: <br> </text>
      <INPUT TYPE="text" autocomplete="off" id="p" VALUE="3.1415926535898"><P>

        <p> Unit:
          <select id="select1">
