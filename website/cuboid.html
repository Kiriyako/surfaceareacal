  <h1> CSA, TSA and Volume of a Cuboid</h1>
    
  <HTML>

    <TITLE>Test Input</TITLE>
    <SCRIPT LANGUAGE="JavaScript">
    function testResults (form) {
        var l = document.getElementById('l').value
        var w = document.getElementById('w').value;
        var h = document.getElementById('h').value;

        var tsa = 2*(l*w+l*h+w*h);
        var csa = (2*h*l)+(2*h*w);
        var v = l*w*h;  
        var unit = document.getElementById('select1').value;
        document.write("Length: " + l + " " + unit +" " + "<p>"  + "Width: " + w + " " + unit +" " + "<p>"  + "Height: " + h + " " + unit +" " + "<p>"  + "Curved Surface Area: " + csa + " " + unit + "<sup> 2 </sup>" + " "+ "<p>" +  "Total Surface Area: " + tsa + " " + unit + "<sup> 2 </sup>" + " "+ "<p>" + "Volume: " + v + " "+ unit +  "<sup> 3 </sup>" + " " + "<p>" + "Reload to restart." );
        }
          </SCRIPT>
    </HEAD>
    <BODY>
      
    <FORM NAME="myform" ACTION="" METHOD="GET">Enter the length: <BR>
      <INPUT TYPE="text"  autocomplete="off" id="l" ><P>
        <text> Enter the width: <br> </text>
        <INPUT TYPE="text"  autocomplete="off" id="w" ><P>
          <text> Enter the height: <br> </text>
    <INPUT TYPE="text"  autocomplete="off" id="h" ><P>

      <p> Unit:
        <select id="select1">
            <option value="m">m</option>
            <option value="cm">cm</option>
            <option value="mm">mm</option>
            <option value="ft">ft</option>
            <option value="in">in</option>

        </select>
        <p></p>
        <TEXT> Note: Unit is only given for convenience and does NOT affect the output.</TEXT>
    </p>

  <button id = "calc" Value="Click" onClick="testResults(this.form)" class ="button">Calculate</button>
