  <h1> CSA, TSA and Volume of a Right Circular Cone (using height)</h1>

<HTML>
  <HEAD>

  <TITLE>Test Input</TITLE>
  <SCRIPT LANGUAGE="JavaScript">
  function testResults (form) {
  var p = document.getElementById('p').value;
  var r = document.getElementById('r').value;
  var h =  document.getElementById('h').value;
  var unit = document.getElementById('select1').value;
  var l = Math.sqrt(h*h+r*r);
   var csa = (p)*r*l;
   var tsa = (p*r*r)+(p*r*l);
   var v = (1/3)*(p)*r*r*h;

      document.write("Radius: " + r + " " + unit +" " + "<p>"  + "Height: " + h + " " + unit +" " + "<p>"  + "Slant Height: " + l + " " + unit +" " + "<p>"  +  "Total Surface Area: " + tsa + " " + unit + "<sup> 2 </sup>" + " " + "<p>" + "Curved Surface Area: " + csa + " " + unit + "<sup> 2 </sup>" + " "+ "<p>" +  "Volume: " + v + " "+ unit +  "<sup> 3 </sup>" + " " + "<p>" + "Reload to restart." );
      }
        </SCRIPT>
  </HEAD>
  <BODY>
    
    <FORM NAME="myform" ACTION="" METHOD="GET">Enter the radius: <BR>
      <INPUT TYPE="text" autocomplete="off" id="r" ><P>
        <text> Enter the height: <br> </text>
      <INPUT TYPE="text" autocomplete="off" id="h"><P>
        <text> Let pi: <br> </text>
      <INPUT TYPE="text" autocomplete="off" id="p" VALUE="3.1415926535898"><P>
    <p> Unit:
      <select id="select1">
          <option value="m">m</option>
          <option value="cm">cm</option>
          <option value="mm">mm</option>
          <option value="ft">ft</option>
          <option value="in">in</option>

      </select>
      <p></p>
      <TEXT> Note: Unit is only given for convenience and does NOT affect the output.</TEXT>
  </p>
  </FORM>

<button id = "calc" Value="Click" onClick="testResults(this.form)" class ="button">Calculate</button>
