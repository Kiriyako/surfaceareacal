	<h1>CSA, TSA and Volume of a Square Pyramid</h1><!-- Google tag (gtag.js) -->

	<script language="JavaScript">
	      function testResults (form) {
	          var a = document.getElementById('a').value
	          var h = document.getElementById('h').value;
	          var l = Math.sqrt((h*h) + (1/4)*(a*a));
	          var tsa = a*a + a * Math.sqrt((a*a)+4*h*h)
	          var csa = a*Math.sqrt((a*a)+4*(h*h));
	          var v = (1/3)*a*a*h 
	          var unit = document.getElementById('select1').value;
	          document.write("Slant Height: " + l + " " + unit +" " + "<p>"  + "Side Length: " + a + " " + unit +" " + "<p>"  + "Height: " + h + " " + unit +" " + "<p>"  + "Curved Surface Area: " + csa + " " + unit + "<sup> 2 <\/sup>" + " "+ "<p>" +  "Total Surface Area: " + tsa + " " + unit + "<sup> 2 <\/sup>" + " "+ "<p>" + "Volume: " + v + " "+ unit +  "<sup> 3 <\/sup>" + " " + "<p>" + "Reload to restart." );
	          }
	</script>
	<form action="" id="myform" method="get" name="myform">
		Enter the side length:<br>
		<input autocomplete="off" id="a" type="text">
		<p>Enter the height:<br>
		<input autocomplete="off" id="h" type="text"></p>
		<p>Unit: <select id="select1">
			<option value="m">
				m
			</option>
			<option value="cm">
				cm
			</option>
			<option value="mm">
				mm
			</option>
			<option value="ft">
				ft
			</option>
			<option value="in">
				in
			</option>
		</select></p>
		<p></p>Note: Unit is only given for convenience and does NOT affect the output.
		<p></p>
	</form><button class="button" id="calc" onclick="testResults(this.form)" value="Click">Calculate</button>
