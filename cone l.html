<!DOCTYPE html>
<html>
<head>
	<title>CSA, TSA and Volume of a Right Circular Cone</title>
</head>
<body style="font-family: 'Poppins', sans-serif;">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<link href="img/favicon.ico" rel="icon" type="image/x-icon">
	<link href="https://fonts.googleapis.com" rel="preconnect">
	<link href="https://fonts.gstatic.com" rel="preconnect">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
	<style>
	      ::selection {
	    color: white;
	    background: black;
	   }

	   .button {
	    background-color: #009900;
	    border: none;
	    color: white;
	    padding: 15px 32px;
	    text-align: center;
	    text-decoration: none;
	    display: inline-block;
	    font-size: 16px;
	    margin: 4px 2px;
	    cursor: pointer;
	   }

	<h1>CSA, TSA and Volume of a Right Circular Cone (using slant height)</h1><!-- Google tag (gtag.js) -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-J5VNX31VQK">
	</script> 
	<script>
	    window.dataLayer = window.dataLayer || [];
	    function gtag(){dataLayer.push(arguments);}
	    gtag('js', new Date());

	    gtag('config', 'G-J5VNX31VQK');
	</script> 
	<script language="JavaScript">
	    function testResults (form) {
	    var p = document.getElementById('p').value;
	    var r = document.getElementById('r').value;
	    var l =  document.getElementById('l').value;
	    var unit = document.getElementById('select1').value;
	    var h = Math.sqrt(l*l - r*r);
	     var csa = (p)*r*l;
	     var tsa = (p*r*r)+(p*r*l);
	     var v = (1/3)*(p)*r*r*h;   

	        document.write("Radius: " + r + " " + unit +" " + "<p>"  + "Height: " + h + " " + unit +" " + "<p>"  + "Slant Height: " + l + " " + unit +" " + "<p>"  +  "Total Surface Area: " + tsa + " " + unit + "<sup> 2 <\/sup>" + " " + "<p>" + "Curved Surface Area: " + csa + " " + unit + "<sup> 2 <\/sup>" + " "+ "<p>" +  "Volume: " + v + " "+ unit +  "<sup> 3 <\/sup>" + " " + "<p>" + "Reload to restart." );
	        }
	</script>
	<form action="" id="myform" method="get" name="myform">
		Enter the radius:<br>
		<input autocomplete="off" id="r" type="text">
		<p>Enter the slant height:<br>
		<input autocomplete="off" id="l" type="text"></p>
		<p>Let pi:<br>
		<input autocomplete="off" id="p" type="text" value="3.1415926535898"></p>
		<p></p>
		<p>Unit: <select id="select1">
			<option value="m">
				m
			</option>
			<option value="cm">
				cm
			</option>
			<option value="mm">
				mm
			</option>
			<option value="ft">
				ft
			</option>
			<option value="in">
				in
			</option>
		</select></p>
		<p></p>Note: Unit is only given for convenience and does NOT affect the output.
		<p></p>
	</form><button class="button" id="calc" onclick="testResults(this.form)" value="Click">Calculate</button>
</body>
</html>
